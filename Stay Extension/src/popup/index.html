<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no" />
    <meta content="yes" name="full-screen">
    <meta content="application" name="browsermode">
    <meta content="true" name="x5-fullscreen">
    <meta content="app" name="x5-page-mode">
    <meta content="" name="pab-webapp-header-style">
    <title>Stay Popup</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      if (!(navigator.userAgent.match(/(iPhone|iPod|Android|ios|iOS|Backerry|WebOS|Symbian|Windows Phone|Phone)/i))) {
        document.getElementById("app").style.height = "380px";
      }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
