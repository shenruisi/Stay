<!DOCTYPE html>
<html>
<head>
    <title>跳转到</title>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="./popup.css">
    <script type="text/javascript" src="./convert2RegExp.js"></script>
    <script type="text/javascript" src="./MatchPattern.js"></script>
    <script type="text/javascript" src="./message.js"></script>
    <script type="module" src="./popup.js"></script>
</head>
<body>
    <div class="header-box">
        <div class="main-icon" id="mainIcon" ><img src="./images/page-icon.png"></div>
        <div class="header-tab">
            <div class="tab match-tab" tab=1 data-i18n="matched_scripts_tab">已匹配脚本</div>
            <div class="tab console-tab" tab=2 ><span data-i18n="console_tab">控制台</span><div id="logNotify" class="notify"></div></div>
            <div class="tab darkmode-tab" tab=3 ><span data-i18n="darkmode_tab">暗黑模式</span><span class="pro">Pro</span></div>
        </div>
    </div>
    <div class="toast-warpper" id="toastWarpper"></div>
    <div class="register-menu-popup" style="display: none;" id="registerMenuPopup">
        <div class="register-menu-warpper" id="registerMenuWarpper">
            <div class="register-menu">
                <div class="menu-close">
                    <div class="close" data-i18n="menu_close">关闭</div>
                </div>
                <div class="menu-item-box" >
                    <div class="menu-content" id="registerMenuCon">
                        <div class="menu-item"></div>
                    </div>
                    <div class="menu-content none-menu" id="noneMenu" data-i18n="null_register_menu">
                        
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <div class="content-container">
        <div class="content-box" id="scriptSateList" style="display:none">
        
        
        </div>
        <div class="content-box" id="darkmodeContainer" style="display:none">
            <div class="darkmode-container" id="darkmodeUpgrade" style="display:none">
                <div class="darkmode-upgrade">
                    <div class="darkmode-img"><img src="./images/darkmode.png"/></div>
                    <div class="upgrade-btn" data-i18n="upgrade_pro">Upgrade to Stay Pro</div>
                </div>
            </div>
            <div class="darkmode-container" id="darkmodePro" style="display:none">
                <div class="darkmode-pro">
                    <div class="darkmode-setting">
                        <div class="setting on" status="on" data-i18n="darkmode_on"></div>
                        <div class="setting auto" status="auto" data-i18n="darkmode_auto"></div>
                        <div class="setting off" status="off" data-i18n="darkmode_off"></div>
                    </div>
                    <div class="darkmode-web">
                        <div class="check-box"><input id="allowEnabled" checked=true type="checkbox" class="allow" /></div>
                        <input id="domainInput" class="website-input" type="text" disabled >
                    </div>
                    <div id="darkmodeAllowNote" class="darkmode-note"></div>
                </div>
            </div>
        </div>
        <div class="content-box" id="scriptConsole" style="display:none">
            
        </div>
        <div id="dataNull" class="content-none" style="display:none;"></div>
    </div>
    <div class="toast-container" id="toastContainer">
        <div class="title"></div>
        <div class="content" data-i18n="run_manually"></div>
    </div>
</body>
</html>
